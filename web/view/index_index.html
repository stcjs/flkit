<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FLKit Test Platform</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/module/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/module/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="/static/module/codemirror/theme/solarized.css">
    <script src="/static/module/jquery/1.9.1/jquery.js"></script>
    <script src="/static/module/bootstrap/js/bootstrap.js"></script>
    <script src='/static/module/codemirror/lib/codemirror.js'></script>
    <script src='/static/module/codemirror/mode/javascript/javascript.js'></script>
    <script src='/static/module/codemirror/mode/css/css.js'></script>
    <script src='/static/module/codemirror/mode/htmlmixed/htmlmixed.js'></script>
    <style type="text/css">
.alert{position: relative;}
.glyphicon{position: absolute;top: 5px;right: 5px;cursor: pointer;}
.cast-item{padding: 5px 10px;padding-right:40px;margin-bottom: 10px;word-wrap:break-word;}
    </style>
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FLKit Test Platform</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <div style="padding-top:8px;width:200px;">
                <select class="form-control" id="langSelect">
                  <%for(var l in lang){%>
                  <optgroup label="<%=l%>">
                  <%for(var f in lang[l]){%>
                  <option value="<%=l%>:<%=f%>"><%=f%></option>
                  <%}%>
                  <%}%>
                </select>
              </div>
            </li>
            <li>
              <div style="padding-top:8px;padding-left:15px;"><button type="button" class="btn btn-primary" id="addTestBtn">Add Test</button></div>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="padding-top:60px;">
      <h2>Test Result(<span id="caseNums">0</span>)</h2>
      <div id="caseList">
        
      </div>
    </div>

<div class="modal fade modal-add-test" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:1200px;;height:100%;">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Test</h4>
      </div>
      <div class="modal-body" id="modalBody">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="saveCaseBtn" class="btn btn-primary">Save Case</button>
      </div>
    </div>
  </div>
</div>

<script id="modalTpl" type="text/html">
<div class="row">
  <div class="col-lg-5">
    <h4>Test Instance</h4>
    <textarea name="" id="codeArea" cols="30" rows="10"></textarea>
    <h4>Options</h4>
    <form class="form-inline" role="form">
      <div class="form-group">
        <p class="form-control-static">Template:&nbsp;&nbsp;</p>
      </div>
      <div class="form-group">
        <select id="tpl" class="form-control">
          <option value="">none</option>
          <option value="smarty">smarty</option>
          <option value="php">php</option>
        </select>
      </div>
      <div class="form-group">
        <p class="form-control-static">&nbsp;&nbsp;&nbsp;&nbsp;LD:&nbsp;</p>
      </div>
      <div class="form-group">
        <input type="text" id="ld" class="form-control" style="width:103px;">
      </div>
      <div class="form-group">
        <p class="form-control-static">&nbsp;&nbsp;&nbsp;&nbsp;RD:&nbsp;</p>
      </div>
      <div class="form-group">
        <input type="text" id="rd" class="form-control" style="width:103px;">
      </div>
    </form>
    <hr>
    <form class="form-inline" role="form" id="extraOptions">
    </form>
  </div>
  <div class="col-lg-1">
    <div style="margin-top:200px;text-align:center">
      <button type="button" id="testItBtn" class="btn btn-primary">Test >></button>
    </div>
  </div>
  <div class="col-lg-6">
    <h4>Test Result</h4>
    <textarea style="height:370px;" readonly id="testResultArea" class="form-control" cols="30" rows="10"></textarea>
  </div>
</div>
</script>
<script>
var gOptions = <%-JSON.stringify(lang)%>;
</script>
<script src="/static/js/page.js"></script>
</body>
</html>
